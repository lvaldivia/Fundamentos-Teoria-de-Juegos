<html>
<head>
	<script type="text/javascript" src="phaser.min.js"></script>
	<title></title>
</head>
<body>
<script type="text/javascript">
	window.onload = function(){
		var game = new Phaser.Game(800,600,Phaser.AUTO,'',{preload:preload,update:update,create:create});
		
		var timer;
		var invader;
		var aim;
		var speed= 0.05;

		function preload(){
			game.load.image('invader','assets/invader.png');
			game.load.image('aim','assets/bart.png');
		}

		function create(){
			invader = game.add.sprite(0,0,'invader');
			aim = game.add.sprite(0,0,'aim');
			aim.width = 128;
			aim.height = 128;
			aim.x = 350;
			//en fisica todos los objetos son tomados como cuerpos
			//para volver nuestros objetos cuerpos llamamos al metodo
			//game.physics.enabled(objeto, tipo de fisica)
			game.physics.enable(invader,Phaser.Physics.ARCADE);
			game.physics.enable(aim,Phaser.Physics.ARCADE);
			//para aplicar una fuerza accedemos al body del objeto y aplicamos velocidad en cualquierda de sus ejes
			aim.body.velocity.x = -100;
			invader.body.immovable = true;
		}

		function update(){
			//para detectar colisiones solo basta llamar al metodo collide
			//primer parametro objeto1 a colisionar
			//segundo parametro objeto2 a colisionar
			//tercer parametro funcion a ejecutar cuando haya choque
			//cuarto parameto elementos extras a condiserar
			//quinto parametro contexto a considerar en estos ejemplos se puede obviar
			game.physics.arcade.collide(invader, aim, collissionHandler,null,this);
		}

		function collissionHandler(){

		}
	};
</script>
</body>
</html>

<html>
<head>
	<title>Ejercicio1</title>
	<script type="text/javascript"
	src="phaser.js"></script>
</head>
<body>
	<div id="game"></div>
	<script type="text/javascript">
var game = new Phaser.Game
	(800,600, 
	Phaser.AUTO,
	"game",
	{preload:preload,create:create,update:update}
	);
	var hero;
	var dir = 1;

	function preload(){
		game.load.image(
			"bart","imgs/bart-simpson-mooning.png"
			);
	}
	function create(){
		hero = 
			game.add.sprite(0,0,"bart");

		hero.x = 300;
		hero.y = 150;
		hero.pivot.setTo(0.5,0.5);
		hero.scale.x = 0.5;
		hero.scale.y = 0.5;
	}
	function update(){
		if(game.width-hero.width<
			hero.x ||
			hero.x< 0
			){
			dir *=-1;
		}
		hero.x+= dir*5;
		//hero.x += 5;
	}
	</script>
</body>
</html>
